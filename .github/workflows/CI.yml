name: CI PIPELINE

on:
  push:
    branches:
      - 'Feature_Aravind'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Install Maven
      run: sudo apt-get install -y maven
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run:
          cd GhiblisMovieTest
          mvn clean test
    - name: Test with TestNG
      run: mvn test --file pom.xml

